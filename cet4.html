<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四级单词学习站</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url(./img/bg.jpg) no-repeat center/cover;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }
        /* 抽屉导航样式 */
        #drawer-toggle {
            position: fixed;
            left: 30px;
            top: 30px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(255, 107, 107, 0.9);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #drawer-menu {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 30px 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drawer-open #drawer-menu {
            left: 0;
        }

        .menu-item {
            padding: 18px;
            margin: 12px 0;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            color: #ff6b6b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateX(10px);
        }

        /* 搜索框样式 */
        #search-bar {
            width: 60%;
            height: 60px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
        }

        #search-bar:hover {
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
        }

        #search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 20px;
            color: #ff6b6b;
            padding-left: 15px;
        }

        #search-input::placeholder {
            color: #ffb3b3;
        }

        /* 卡片容器 */
        #card-container {
            overflow: hidden;
            position: relative;
            width: 70%;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .word-cards-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        /* 单词卡片 */
        .word-card {
            margin-right: 2%;
            box-sizing: border-box;
            min-width: 100%;
            flex: 0 0 100%;
            height: 100%;
            position: relative;
            opacity: 1 !important;
            transform: none !important;
            margin-right: 2%;
        }

        /* 卡片内容样式 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .word {
            font-size: 3.8rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.2);
        }

        .phonetic {
            font-size: 1.8rem;
            color: #ff9f9f;
        }

        .definition {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #666;
            flex-grow: 1;
            padding: 30px 0;
        }

        .example {
            font-size: 1.4rem;
            color: #ff6b6b;
            padding: 20px;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 15px;
            border-left: 4px solid #ff6b6b;
        }

        /* 导航按钮容器 */
        #nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: #ff6b6b;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #ff4757;
            transform: scale(1.1);
        }

        /* 励志话语容器 */
        #motivational-quote {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            color: #ff6b6b;
            text-align: center;
            max-width: 70%;
            margin: 0 auto;
        }

        /* 错题集按钮美化 */
        .error-btn {
            align-self: flex-end;
            padding: 12px 25px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: 2px solid #ff6b6b;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
            margin: 20px 0 30px;
        }
        .error-btn:hover {
            background: linear-gradient(to right, #ff4757, #ff8e8e);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }

        /* 搜索提示样式 */
        #search-tip {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 修复后的抽屉导航 -->
    <button id="drawer-toggle">☰</button>
    <div id="drawer-menu">
        <div class="menu-item" onclick="goToErrorCollection()">📚 错题集</div>
        <div class="menu-item" onclick="goToDataAnalysis()">📊 数据分析</div>
        <div class="menu-item" onclick="location.href='学习笔记.html'">📒 学习笔记</div>
        <div class="menu-item" onclick="goToMainPage()">⚙️ 返回</div>
    </div>
    <!-- 搜索框 -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="输入要查询的单词...">
        <span style="color: #ff6b6b; font-size: 24px;">🔍</span>
    </div>
    <!-- 搜索提示 -->
    <div id="search-tip"></div>

    <!-- 卡片容器 -->
    <div id="card-container">
        <!-- 导航按钮 -->
        <div id="nav-buttons">
            <button class="nav-btn" id="prev-btn">❮</button>
            <button class="nav-btn" id="next-btn">❯</button>
        </div>
        <div class="word-cards-wrapper"></div>
    </div>

    <!-- 励志话语 -->
    <div id="motivational-quote"></div>

    <!-- 加载提示 -->
    <div id="loading" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);">
        数据加载中...
    </div>

    <script>
        const CONFIG = {
            dataURL: '999/A.json',  // 确保JSON文件路径正确
            itemsPerPage: 1
        };

        // 状态管理
        let appState = {
            allWords: [],
            filteredWords: [],
            currentIndex: 0
        };

        // 核心功能
        async function initApp() {
            try {
                // 加载数据
                const response = await fetch(CONFIG.dataURL);
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                appState.allWords = await response.json();

                // 初始化界面
                appState.filteredWords = [...appState.allWords];
                renderCards();
                setupEventListeners();
                document.getElementById('loading').style.display = 'none';
                displayMotivationalQuote();

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `数据加载失败: ${error.message}`;
                console.error(error);
            }
        }

        // 渲染卡片
        function renderCards() {
            const wrapper = document.querySelector('.word-cards-wrapper');
            wrapper.innerHTML = appState.filteredWords.map((word, index) => `
                <div class="word-card" data-index="${index}">
                    <div class="card-header">
                        <h1 class="word">${word.word}</h1>
                        <div class="phonetic">${word.phonetic_symbol}</div>
                    </div>
                    <div class="definition">${word.mean}</div>
                    <button class="error-btn" onclick="addToErrorCollection(this)">加入错题集</button>
                </div>
            `).join('');
            updateCardPosition();
        }

        // 搜索功能
        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            appState.filteredWords = appState.allWords.filter(word => 
                word.word.toLowerCase().includes(query) ||
                word.mean.toLowerCase().includes(query)
            );
            appState.currentIndex = 0;
            renderCards();

            const tipElement = document.getElementById('search-tip');
            if (query) {
                if (appState.filteredWords.length === 0) {
                    tipElement.textContent = `哎呀，没找到和 "${query}" 相关的单词呢，再试试其他的吧！`;
                } else {
                    tipElement.textContent = `找到了 ${appState.filteredWords.length} 个和 "${query}" 相关的单词哟！`;
                }
                tipElement.style.opacity = 1;
            } else {
                tipElement.style.opacity = 0;
            }
        }

        // 卡片导航
        // 修改卡片位置更新函数
        function updateCardPosition() {
            const wrapper = document.querySelector('.word-cards-wrapper');
            const cardWidth = document.querySelector('.word-card').offsetWidth;
            const offset = -appState.currentIndex * (cardWidth + cardWidth * 0.02); // 计算实际偏移量
            wrapper.style.transform = `translateX(${offset}px)`;
        }

        // 事件监听
        function setupEventListeners() {
    // 导航按钮
    document.getElementById('next-btn').addEventListener('click', () => {
        appState.currentIndex = (appState.currentIndex + 1) % appState.filteredWords.length;
        updateCardPosition();
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
        appState.currentIndex = (appState.currentIndex - 1 + appState.filteredWords.length) % appState.filteredWords.length;
        updateCardPosition();
    });

    // 搜索框功能
    document.getElementById('search-input').addEventListener('input', handleSearch);

    // 抽屉菜单交互
    document.getElementById('drawer-toggle').addEventListener('click', () => {
        document.body.classList.toggle('drawer-open');
    });
}
        // 错题集功能
        function addToErrorCollection(btn) {
            const card = btn.closest('.word-card');
            const word = card.querySelector('.word').textContent;
            const category = 'CET-4';
            const definition = card.querySelector('.definition').textContent; // 获取释义

            const errors = JSON.parse(localStorage.getItem('errorCollection') || "[]");
            if (!errors.some(e => e.word === word)) {
                errors.push({
                    word,
                    category,
                    definition,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('errorCollection', JSON.stringify(errors));
                alert('已加入错题集！');
            }
        }

        let startTime;
        window.addEventListener('load', function () {
            startTime = Date.now();
        });

        window.addEventListener('beforeunload', function () {
            const endTime = Date.now();
            const duration = Math.floor((endTime - startTime) / (1000 * 60)); // 转换为分钟

            const studyHistory = JSON.parse(localStorage.getItem('studyHistory')) || [];
            const today = new Date().toISOString().split('T')[0];
            const existingRecord = studyHistory.find(record => record.date === today);
            if (existingRecord) {
                existingRecord.duration += duration;
            } else {
                studyHistory.push({ date: today, duration: duration });
            }
            localStorage.setItem('studyHistory', JSON.stringify(studyHistory));
        });

        // 导航功能
        function goToErrorCollection() {
            window.location.href = "错题集.html";
        }
        function goToDataAnalysis() {
            window.location.href = "数据分析.html";
        }
        function goToMainPage() {
            window.location.href = "拾贝集.html";
        }

        // 励志话语功能
        function displayMotivationalQuote() {
            const quotes = [
                "学习是成长的阶梯，每一步都值得骄傲！",
                "今天的学习是明天的基石，坚持就是胜利！",
                "单词积累是语言学习的关键，每天进步一点点！",
                "努力不会白费，你的坚持终将开花结果！",
                "相信自己，你比想象中更强大！",
                "学习是一种享受，知识是无尽的宝藏！",
                "今天的学习，是未来的你感谢今天的努力！",
                "坚持每天学习，成功就在不远处！",
                "每一次努力都是在为未来的自己铺路！",
                "学习是通往成功的桥梁，勇敢地迈出每一步！"
            ];

            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('motivational-quote').textContent = randomQuote;
        }

        // 启动应用
        initApp();
    </script>
</body>
</html>
