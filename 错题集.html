<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错题集 - Error Collection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url(./img/bg.jpg) no-repeat center/cover;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }

        /* 抽屉导航样式 */
        #drawer-toggle {
            position: fixed;
            left: 30px;
            top: 30px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(255, 193, 7, 0.9);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #drawer-menu {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 30px 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drawer-open #drawer-menu {
            left: 0;
        }

        .menu-item {
            padding: 18px;
            margin: 12px 0;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 12px;
            color: #FFA000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: translate10px);
        }

        /* 主内容容器 */
        .main-container {
            width: 70%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* 错题卡片 */
        .error-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(255, 193, 7, 0.1);
            transition: transform 0.3s ease;
        }

        .error-card:hover {
            transform: translateY(-5px);
        }

        .word {
            font-size: 2.2rem;
            color: #FFA000;
            margin-bottom: 10px;
        }

        .meta {
            color: #666;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- 抽屉导航 -->
    <button id="drawer-toggle">☰</button>
    <div id="drawer-menu">
        <div class="menu-item" onclick="location.href='cet4.html'">📘 CET-4 四级</div>
        <div class="menu-item" onclick="location.href='cet6.html'">📗 CET-6 六级</div>
        <div class="menu-item" onclick="location.href='考研单词.html'">🎓 考研词汇</div>
        <div class="menu-item" onclick="history.back()">🔙 返回上级</div>
    </div>

    <!-- 主内容 -->
    <div class="main-container">
        <!-- 错题列表 -->
        <div>
            <h2 class="section-title">错题记录 Error Records</h2>
            <div id="error-list"></div>
        </div>
    </div>

    <script>
        // 渲染错题列表
        function renderErrors() {
            const errors = JSON.parse(localStorage.getItem('errorCollection')) || [];
            const container = document.getElementById('error-list');

            // 空
            if (errors.length === 0) {
                container.innerHTML = `<div class="error-card">📚 当前没有错题记录 ~ No error records</div>`;
                return;
            }

            // 简化版数据渲染
            container.innerHTML = errors.map(item => {
                return `
                <div class="error-card">
                    <div class="word">${item.word}</div>
                    <div class="meta">分类: ${item.category || '未分类'}</div>
                    <div class="meta">时间: ${new Date(item.timestamp).toLocaleString()}</div>
                </div>`;
            }).join('');
        }

        // 初始化
        renderErrors();

        // 抽屉交互
        document.getElementById('drawer-toggle').addEventListener('click', () => {
            document.body.classList.toggle('drawer-open');
        });

        // 添加实时监听
        window.addEventListener('storage', () => {
            renderErrors();
        });
    </script>
</body>
</html>
