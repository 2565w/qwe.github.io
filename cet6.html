<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六级词汇学习站</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url(./img/bg.jpg) no-repeat center/cover;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }

        /* 抽屉导航样式 */
        #drawer-toggle {
            position: fixed;
            left: 30px;
            top: 30px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(76, 175, 80, 0.9); /* 绿色主题 */
            border-radius: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #drawer-menu {
            position: fixed;
            left: -300px;
            top: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 30px 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drawer-open #drawer-menu {
            left: 0;
        }

        .menu-item {
            padding: 18px;
            margin: 12px 0;
            background: rgba(76, 175, 80, 0.1); /* 绿色主题 */
            border-radius: 12px;
            color: #4CAF50; /* 绿色主题 */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(76, 175, 80, 0.2); /* 绿色主题 */
            transform: translateX(10px);
        }

        /* 搜索框样式 */
        #search-bar {
            width: 60%;
            height: 60px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.1); /* 绿色主题 */
            transition: all 0.3s ease;
        }

        #search-bar.focused {
            width: 70%;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }

        #search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 20px;
            color: #4CAF50; /* 绿色主题 */
            padding-left: 15px;
        }

        #search-input::placeholder {
            color: #A5D6A7; /* 浅绿色 */
        }

        /* 卡片容器 */
        #card-container {
            overflow: hidden;
            position: relative;
            width: 70%;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .word-cards-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
        }

        /* 单词卡片 */
        .word-card {
            margin-right: 2%;
            box-sizing: border-box;
            min-width: 100%;
            flex: 0 0 100%;
            height: 100%;
            position: relative;
            opacity: 1 !important;
            transform: none !important;
            margin-right: 2%;
        }

        /* 卡片内容样式 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .word {
            font-size: 3.8rem;
            color: #4CAF50; /* 绿色主题 */
            text-shadow: 2px 2px 4px rgba(76, 175, 80, 0.2); /* 绿色主题 */
        }

        .phonetic {
            font-size: 1.8rem;
            color: #81C784; /* 浅绿色 */
        }

        .definition {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #666;
            flex-grow: 1;
            padding: 30px 0;
        }

        .example {
            font-size: 1.4rem;
            color: #4CAF50; /* 绿色主题 */
            padding: 20px;
            background: rgba(76, 175, 80, 0.05); /* 绿色主题 */
            border-radius: 15px;
            border-left: 4px solid #4CAF50; /* 绿色主题 */
        }

        /* 导航按钮容器 */
        #nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(76, 175, 80, 0.9); /* 绿色主题 */
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); /* 绿色主题 */
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #45a049; /* 深绿色 */
            transform: scale(1.1);
        }

        /* 励志话语容器 */
        #motivational-quote {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            color: #4CAF50;
            text-align: center;
            max-width: 70%;
            margin: 0 auto;
        }

        /* 错题集按钮美化 */
        .error-btn {
            align-self: flex-end;
            padding: 12px 25px;
            background: linear-gradient(to right, #4CAF50, #66BB6A);
            border: 2px solid #4CAF50;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            margin: 20px 0 30px;
        }
        .error-btn:hover {
            background: linear-gradient(to right, #45a049, #66BB6A);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        /* 加载提示 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- 修复后的抽屉导航 -->
    <button id="drawer-toggle">☰</button>
    <div id="drawer-menu">
        <div class="menu-item" onclick="goToErrorCollection()">📚 错题集</div>
        <div class="menu-item" onclick="goToDataAnalysis()">📊 数据分析</div>
        <div class="menu-item" onclick="location.href='学习笔记.html'">📒 学习笔记</div>
        <div class="menu-item" onclick="goToMainPage()">⚙️ 返回</div>
    </div>
    <!-- 搜索框 -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="输入要查询的单词...">
        <span style="color: #4CAF50; font-size: 24px;">🔍</span>
    </div>

    <!-- 卡片容器 -->
    <div id="card-container">
        <!-- 导航按钮 -->
        <div id="nav-buttons">
            <button class="nav-btn" id="prev-btn">❮</button>
            <button class="nav-btn" id="next-btn">❯</button>
        </div>
        <div class="word-cards-wrapper"></div>
    </div>

    <!-- 励志话语 -->
    <div id="motivational-quote"></div>

    <!-- 加载提示 -->
    <div id="loading">
        数据加载中...
    </div>

    <script>
        // 在 initApp() 之前或之后添加：
function goToErrorCollection() {
    location.href = "错题集.html";
}

function goToDataAnalysis() {
    location.href = "数据分析.html";
}

function goToMainPage() {
    location.href = "拾贝集.html";  // 或其他主页路径
}
        const CONFIG = {
            dataURL: '999/CET6_1.json',  // 修改为新的 JSON 文件路径
            itemsPerPage: 1
        };

        // 状态管理
        let appState = {
            allWords: [],
            filteredWords: [],
            currentIndex: 0
        };

        // 核心功能
        async function initApp() {
            try {
                // 加载数据
                const response = await fetch(CONFIG.dataURL);
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                appState.allWords = await response.json();

                // 初始化界面
                appState.filteredWords = [...appState.allWords];
                renderCards();
                setupEventListeners();
                document.getElementById('loading').style.display = 'none';
                displayMotivationalQuote();

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `数据加载失败: ${error.message}`;
                console.error(error);
            }
        }

        // 渲染卡片
        function renderCards() {
            const wrapper = document.querySelector('.word-cards-wrapper');
            wrapper.innerHTML = appState.filteredWords.map((word, index) => {
                const translations = word.translations.map(tran => `${tran.translation} (${tran.type})`).join(', ');
                return `
                    <div class="word-card" data-index="${index}">
                        <div class="card-header">
                            <h1 class="word">${word.word}</h1>
                            <div class="phonetic">${word.phonetic_symbol || ''}</div>
                        </div>
                        <div class="definition">${translations}</div>
                        <button class="error-btn" onclick="addToErrorCollection(this)">加入错题集</button>
                    </div>
                `;
            }).join('');
            updateCardPosition();
        }

        // 搜索功能
        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            appState.filteredWords = appState.allWords.filter(word => 
                word.word.toLowerCase().includes(query) ||
                word.translations.some(tran => tran.translation.toLowerCase().includes(query))
            );
            appState.currentIndex = 0;
            renderCards();

            // 彩蛋搜索词
            if (query === '彩蛋') {
                alert('恭喜你发现了彩蛋！继续加油学习哦！');
            }
        }

        // 卡片导航
        // 修改卡片位置更新函数
        function updateCardPosition() {
            const wrapper = document.querySelector('.word-cards-wrapper');
            const cardWidth = document.querySelector('.word-card').offsetWidth;
            const offset = -appState.currentIndex * (cardWidth + cardWidth * 0.02); // 计算实际偏移量
            wrapper.style.transform = `translateX(${offset}px)`;
        }

        // 事件监听
        function setupEventListeners() {
            // 导航按钮
            document.getElementById('next-btn').addEventListener('click', () => {
                appState.currentIndex = (appState.currentIndex + 1) % appState.filteredWords.length;
                updateCardPosition();
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                appState.currentIndex = (appState.currentIndex - 1 + appState.filteredWords.length) % appState.filteredWords.length;
                updateCardPosition();
            });

            // 搜索框功能
            document.getElementById('search-input').addEventListener('input', handleSearch);

            // 抽屉菜单交互
            document.getElementById('drawer-toggle').addEventListener('click', () => {
                document.body.classList.toggle('drawer-open');
            });

            // 搜索框聚焦动画
            const searchBar = document.getElementById('search-bar');
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('focus', () => {
                searchBar.classList.add('focused');
            });
            searchInput.addEventListener('blur', () => {
                searchBar.classList.remove('focused');
            });
        }

        // 错题集功能
        function addToErrorCollection(btn) {
            const card = btn.closest('.word-card');
            const word = card.querySelector('.word').textContent;
            const category = 'CET-6';
            const definition = card.querySelector('.definition').textContent; // 获取释义
        }

        initApp();
    </script>
</body>
</html>
